<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="home.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="script.js" defer></script>

</head>
<body>

    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class='bx bx-bitcoin'></i>
                <span>Portfolio</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <div class="user">
            <img src="img.png" alt="logo" class="user-img">
            <div>
                <p class="bold">Client B.</p>
                <p>Admin</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="nav-items">Profil</span>
                </a>
                <span class="tooltip">Profil</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-code-curly'></i>
                    <span class="nav-items">Projet</span>
                </a>
                <span class="tooltip">Projet</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-certification'></i>
                    <span class="nav-items">Qualification</span>
                </a>
                <span class="tooltip">Qualification</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-contact'></i>
                    <span class="nav-items">Contact</span>
                </a>
                <span class="tooltip">Contact</span>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="container">
            <h1>
                Code
            </h1>
            <h1>Right side</h1>
        </div>
    </div>

     
    <div class="overlay">
        <canvas id="canvas1"></canvas>

    </div>
    
    

</body>

<script>
    let btn = document.querySelector('#btn')
    let sidebar = document.querySelector('.sidebar')

    btn.onclick = function () {
        sidebar.classList.toggle('active');
    };

    setTimeout(() => {
        document.querySelector(".overlay").classList.add("hidden");
    }, 5000);
</script>

</html>
